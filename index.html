<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
      <div class="container-one">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="fdu">
          <div>
            <img src="images/icon-document.svg" alt="icon-document">
          </div>
          <div>
            <img src="images/icon-folder.svg" alt="icon-folder">
          </div>
          <div>
            <img src="images/icon-upload.svg" alt="icon-upload">
          </div>
        </div>
      </div>
      <div class="container-two">
        <p>
          Youâ€™ve used <span style="font-weight: bold;">815 GB</span>  of your storage
        </p>
        <div class="memory">
          <div class="memory-progress"></div>
          <div class="point"></div>
        </div>
        <div class="memory-space">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        
        <div class="space-left">
          185 <span>GB Left</span> 
        </div>
        <div class="shape"></div>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LanzTheFirst</a>.
  </div>
</body>
</html>
